# All colors must be in the form of '#rrggbb' or '#rgb'.
# You cannot use color names.

log-view:
  nickname-format: '%n'
input-text:
  font-family: 'Inconsolata'
  font-size: 15.0
  background-color: '#b8c5c7'
  color: '#111111'
member-list:
  font-family: 'Inconsolata'
  font-size: 11.0
  color: '#797979'
  font-weight: bold
  background-color: '#111111'
  operator:
    color: '#797979'
  selected:
    color: '#ffffff'
    background:
      # gradient
      top-line-color: '#222'
      bottom-line-color: '#222'
      top-color: '#222'
      bottom-color: '#222'
server-tree:
  font-family: 'Inconsolata'
  font-size: 11.0
  font-weight: 'bold'
  background-color: '#111111'
  highlight:
    color: '#CF6A4C'
  newtalk:
    color: '#84dae9'
  unread:
    color: '#d8e362'
  normal:
    active:
      color: '#797979'
    inactive:
      color: '#797979'
  selected:
    active:
      color: '#ffffff'
    inactive:
      color: '#b0b0b0'
    background:
      # gradient
      top-line-color: '#222'
      bottom-line-color: '#222'
      top-color: '#222'
      bottom-color: '#222'
